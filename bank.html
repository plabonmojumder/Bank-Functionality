<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6 ">Let's Go <span class="font-medium text-violet-600">Some Mooooney</span>!!!</h1>
    </header> 
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-red-600  rounded-xl p-8">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span  id="deposit-total">00</span></h2>
                </div>
                <div class="bg-lime-400  rounded-xl p-8">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-purple-600  rounded-xl p-8">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- diposit and Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-yellow-700 rounded-xl p-8">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                
                        <input class="w-9/12 block mb-3 px-3 py-2" type="text" name="" id="deposit-feild" placeholder="$ Amount you want to deposite ">
                        <button id ="btn-deposit"class="bg-orange-600 px-5 py-2 text-white rounded-xl font-medium hover:bg-fuchsia-600 " type="d"> Doposit</button>
                
                </div>
                <div class="bg-sky-500  rounded-xl p-8">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <input class="w-9/12 block mb-3 px-3  py-2" type="text" name="" id="withdraw-feild" placeholder="$ Amount you want to withdraw">
                    <button id ="btn-withdraw"class="bg-orange-600 px-5 py-2 text-white rounded-xl font-medium hover:bg-fuchsia-600 " type="submit"> Withdraw</button>
                   
                </div>
               
            </div>

        </section>

    </main>
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
