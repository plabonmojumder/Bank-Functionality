<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bapp er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome to My
        <span class="font-medium text-violet-600">Bapp Er Bank !!!</span>
      </h1>
    </header>
    <main>
      <section class="bg-teal-500 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl mb-4 font-semibold">Please Login</h3>
        <div>
          <input
            class="w-9/12 block mb-3 px-3"
            type="email"
            name=""
            id="user-email"
            placeholder="enter your email address"
          />
          <input
            class="w-9/12 block mb-3 px-3"
            type="password"
            name=""
            id="user-password"
            placeholder="enter your password"
          />
          <button
            id="btn-submit"
            class="bg-orange-600 px-5 py-2 text-white rounded-xl font-medium hover:bg-fuchsia-600"
            type="submit"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
